<!DOCTYPE html>
<html lang="ru">
<head>
    
<meta charset="utf-8">

<body> 
   <div class="main_wrapper">

         <div class="questions_list">

               <div class="line"></div>
               <div class="question_text">Нет</div>

            <div class="question_item">
               <div class="line"></div>
               <div class="question_text">Не покупал(а), узнать результаты</div>
               <div class="percents">14%</div>
            </div>
         </div>
         <div class="voice_count">Проголосовало: <b>973</b></div>
      </div>
   </section>

   
   
</div>
